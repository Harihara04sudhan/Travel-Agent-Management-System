{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h1>Customers</h1>
        <a href="{{ url_for('customer.create_customer') }}" class="btn btn-primary">Add New Customer</a>
    </div>
    <div class="card-body">
        {% if customers %}
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for customer in customers %}
                <tr>
                    <td>{{ customer.name }}</td>
                    <td>{{ customer.email }}</td>
                    <td>{{ customer.phone }}</td>
                    <td>
                        <a href="{{ url_for('customer.view_customer', id=customer.id) }}" class="btn btn-primary">View</a>
                        <a href="{{ url_for('customer.edit_customer', id=customer.id) }}" class="btn btn-primary">Edit</a>
                        <form action="{{ url_for('customer.delete_customer', id=customer.id) }}" method="POST" class="d-inline">
                            <button type="submit" class="btn btn-danger delete-btn">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>No customers found.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
